<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            </div>

                <ul class="nav navbar-nav">

                        <a href="home_signedin.html">Home</a>

                        <a href="myprojects.html">My Projects</a>

                    </li>

            </div>

    <!-- Page Content -->
    <div class="container">


        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h3>My Account</h3>
                <hr>
            </div>
        </div> 
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="col-xs-3">
                    <img src="images/default_profile.png" alt="" class="prof_pic" />
                </div>
                <div class="col-xs-9">
                    <table>
                        <tr class="spaceUnder">
                            <td>Name:</td>
                            <td><input type="text" name="fullname" value="{{name}}" disabled="true"></td>
                            <td><a href="javascript:enableField()"><img src="images/edit.png" alt="" class="edit" /></a></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>Short Bio (250 characters)</td>
                            <td><textarea name="bio" id="bio" disabled="true">{{bio}}</textarea></td>
                            <td><img src="images/edit.png" alt="" class="edit" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>E-mail Address:</td>
                            <td><input type="text" name="email" value="{{emailaddress}}" disabled="true"></td>
                            <td><img src="images/edit.png" alt="" class="edit" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>Phone Number:</td>
                            <td><input type="text" name="number" value="{{number}}" disabled="true"></td>
                            <td><img src="images/edit.png" alt="" class="edit" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>Skype ID:</td>
                            <td><input type="text" name="skype" value="{{skype}}" disabled="true"></td>
                            <td><img src="images/edit.png" alt="" class="edit" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>Google Hangout ID:</td>
                            <td><input type="text" name="hangout" value="{{hangout}}" disabled="true"></td>
                            <td><img src="images/edit.png" alt="" class="edit" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>Website URL:</td>
                            <td><input type="text" name="website" value="{{website}}" disabled="true"></td>
                            <td><img src="images/edit.png" alt="" class="edit" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>LinkedIn URL:</td>
                            <td><input type="text" name="linkedin" value="{{linkedin}}" disabled="true"></td>
                            <td><img src="images/edit.png" alt="" class="edit" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td>CV:</td>
                            <td>
                                <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
                                <div class="fileUpload btn btn-primary">
                                    <span>Upload</span>
                                    <input id="uploadBtn" type="file" class="upload" />
                                </div>
                            </td>
                        </tr>
                    </table>
                    <br />
                    <div style="margin-left: 37.5%"><a href="myaccount.html"><div class="login_button">SAVE</div></a></div>
                </div>
            </div>
        </div> 

    </div>
    <!-- /.container -->


    <script type="text/javascript">
        document.getElementById("uploadBtn").onchange = function () {
            document.getElementById("uploadFile").value = this.value;
        };
    </script>
    <script language="text/javascript">

        function enableField()
        {
            document.getElementsByClassName("edit").onclick = function() {
                var x = document.getElementsByName("fullname");
                x.disabled = false;
            }
        }
    </script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
